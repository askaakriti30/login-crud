<div class="content">

    <div class="row">
        <div class="col-xl-12">
            <div class="page-title-box">
                <h4 class="page-title">Add Employee</h4>
            </div>

            <div class="card m-b-20">
                <div class="card-body">
                    <form [formGroup]="addEmployee" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">EmployeeId</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="employeeId" formControlName="employeeId" [ngClass]="{ 'is-invalid': submitted && f.employeeId.errors }">
                                <div *ngIf="submitted && f.employeeId.errors" class="invalid-feedback">
                                    <div *ngIf="f.employeeId.errors.required">Employee Id is required</div>
                                    <div *ngIf="f.employeeId.errors.pattern">Must be a value in number</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-10">
                                <select class="form-control" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                                    <option>Select</option>
                                    <option>Onboard</option>
                                    <option>Resigned</option>
                                    <option>Left</option>
                                </select>
                                <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                                    <div *ngIf="f.status.errors.required">Status is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Salary</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="salary" formControlName="salary" [ngClass]="{ 'is-invalid': submitted && f.salary.errors }">
                                <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
                                    <div *ngIf="f.salary.errors.required">Salary is required</div>
                                    <div *ngIf="f.salary.errors.pattern">Must be a value in number</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-text-input" class="col-sm-2 col-form-label">Joining Date</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" value="2011-08-19" id="joiningDate" formControlName="joiningDate" [max]="getToday()" [ngClass]="{ 'is-invalid': submitted && f.joiningDate.errors }">
                                <div *ngIf="submitted && f.joiningDate.errors" class="invalid-feedback">
                                    <div *ngIf="f.joiningDate.errors.required">Joining Date is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-0">
                            <div>
                                <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">Submit</button> 
                                <a routerLink="/" class="btn btn-secondary waves-effect">Cancel</a>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

</div>
